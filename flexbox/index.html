<html>
<head>
	<title>Flexbox</title>
	<style type="text/css">
		.container {
			justify-content: space-between;
			align-items: flex-end;
			display: flex;
			flex-flow: column wrap;
			background-color: #ddd;
			margin: 10px;
			height: 100%;
		}
		.container div {
			width: 200px;
			height: 200px;
			background-color: #d00;
			margin: 10px;
			color: #fff;
			padding: 10px;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
